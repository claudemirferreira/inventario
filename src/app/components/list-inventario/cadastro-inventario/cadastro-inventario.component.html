<section class="container flex flex-wrap center">
  <div class="flex-container">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Cadastro de Inventário</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="save()">

          <mat-form-field class="form-element">
            <input
              [(ngModel)]="objeto.nome"
              matInput
              placeholder="Nome"
              formControlName="nome"
            />

            <mat-error
              *ngIf="
                !formGroup.controls['nome'].valid &&
                formGroup.controls['nome'].touched
              "
            >
              nome obrigatório.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Data</mat-label>
            <input
              [(ngModel)]="objeto.data"
              matInput
              placeholder="Data"
              [matDatepicker]="picker"
              formControlName="data"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <div class="form-element">
            <button mat-raised-button routerLink="/list-inventario">
              <i class="material-icons">undo</i>Voltar
            </button>

            <mat-spinner-button
              type="submit"
              class="button"
              [options]="spinnerButtonOptions"
              [disabled]="!formGroup.valid"
            >
            </mat-spinner-button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
