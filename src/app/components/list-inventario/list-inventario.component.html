<div class="mat-app-background basic-container">

    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>FORMULARIO DE PESQUISA DE INVENTÁRIO</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p *ngIf="message" class="error"> {{ message }} </p>

            <mat-form-field appearance="legacy" class="example-full-width">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="nome do inventario" [(ngModel)]="objeto.nome">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>

            <button mat-raised-button>
                <i class="material-icons">undo</i>Voltar</button>

            <button mat-raised-button (click)="findAll()">
                <i class="material-icons">search</i>Pesquisar</button>

            <button mat-raised-button routerLink="/cadastro-inventario">
                <i class="material-icons">add_circle_outline</i>Novo</button>

        </mat-card-actions>
    </mat-card>

    <table mat-table [dataSource]="list" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element">{{element.data | date: 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>


        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button [routerLink]="['/cadastro-inventario', element.id]">
                    <mat-icon>create</mat-icon>Editar
                </button>
                <button mat-raised-button (click)="delete(element)">
                    <mat-icon>delete_forever</mat-icon>Excluir
                </button>
                <button mat-raised-button [routerLink]="['/import', element.id]">
                    <mat-icon>create</mat-icon>Editar
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
</div>
