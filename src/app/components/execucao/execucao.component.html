<div class="mat-app-background basic-container">

    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>FORMULARIO DE EXECUÇÃO DE INVENTÁRIO</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field>
                <mat-label>Inventario</mat-label>
                <mat-select [(ngModel)]="inventario.id" (selectionChange)="changeInventario()">
                    <mat-option *ngFor="let inventario of listInventario" [value]="inventario.id">
                        {{inventario.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select [(ngModel)]="objeto.status" >
                    <mat-option *ngFor="let status of listStatus" [value]="status.id">
                        {{status.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>

            <button mat-raised-button>
                <i class="material-icons">undo</i>Voltar</button>

            <button mat-raised-button (click)="findAll()">
                <i class="material-icons">search</i>Pesquisar</button>

            <button mat-raised-button (click)="save()">
                    <i class="material-icons">search</i>Iniciar</button>

        </mat-card-actions>
    </mat-card>

    <table mat-table [dataSource]="list" class="mat-elevation-z8">

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }} CONTAGEM</td>
        </ng-container>

        <ng-container matColumnDef="inicio">
            <th mat-header-cell *matHeaderCellDef>Inicio</th>
            <td mat-cell *matCellDef="let element">{{element.inicio | date: 'dd/MM/yyyy HH:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="fim">
            <th mat-header-cell *matHeaderCellDef>Fim</th>
            <td mat-cell *matCellDef="let element">{{element.fim | date: 'dd/MM/yyyy HH:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button [routerLink]="['/cadastro-inventario', element.id]">
                    <mat-icon>create</mat-icon>Editar
                </button>
                <button mat-raised-button (click)="delete(element)">
                    <mat-icon>delete_forever</mat-icon>Excluir
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

</div>
