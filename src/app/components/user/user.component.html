<div class="mat-app-background basic-container mat-elevation-z8">

    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>FORMULARIO DE EXECUÇÃO DE USUÁRIOS</mat-card-title>
        </mat-card-header>
    </mat-card>

    <table mat-table [dataSource]="users">
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="acao">  
            <th mat-header-cell *matHeaderCellDef> Ação </th>

            <td mat-cell *matCellDef="let element" >

                <button mat-raised-button (click)="openEditUserDialog(element)">
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                </button>

                <button mat-raised-button (click)="openRemoveDialog(element)">
                    <mat-icon>remove</mat-icon>
                    <span>Remover</span>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator 
        [pageSize]="10" 
        [length]=userResponse.count 
        [pageSizeOptions]="[5, 10, 20]" 
        (page)="pageChanged($event)">
    </mat-paginator>

</div>
