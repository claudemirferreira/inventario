<section class="container flex center">
  <div >
    <mat-card>

      <mat-card-header>
        <mat-card-subtitle>Sistema de Controle de Invent√°rio</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        
        <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
          
          <div class="example-container">
            
            <mat-form-field class="full-width-input">
              <input 
                [(ngModel)]="user.username" 
                matInput 
                placeholder="Login" 
                required 
                formControlName="login" />
            </mat-form-field>

            <mat-form-field class="full-width-input">
              <input 
                [(ngModel)]="user.password" 
                matInput 
                type="password" 
                placeholder="Password"
                formControlName="password" />
            </mat-form-field>
          </div>

        </form>

      </mat-card-content>

      <mat-card-actions>
        <button 
          mat-raised-button 
          (click)="login()" 
          color="primary"
          [disabled]="!loginForm.valid">
          <mat-icon>check</mat-icon>Logar
        </button>

      </mat-card-actions>

    </mat-card>

  </div>
</section>
